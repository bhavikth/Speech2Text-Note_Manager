<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speech to Text App</title>
        <!-- <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> -->

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css"> -->
        <link rel="stylesheet" href="styles.css">


    </head>
    <body>
        <div class="container">

            <h2>Speech to Text App</h2>
            <p>Take notes by recording your voice</p>
            <!-- <p><a class="tz-link" href="https://tutorialzine.com/2017/08/converting-from-speech-to-text-with-javascript">Read the full article on Tutorialzine Â»</a></p> -->

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app">
                <!-- <h5>Add New Note</h5> -->
                <div >
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="5" size="100"></textarea> <br>
                </div>
                <button  class="button1" id="start-record-btn" title="Start Recording">Start Recording</button>
                <button class="button2" id="pause-record-btn" title="Pause Recording">Stop Recording</button>
                <button class="button3" id="save-note-btn" title="Save Note">Save Note</button>
                 <p id="recording-instructions">Press the <strong>Start Recording</strong> button and allow access.</p>

                <hr>
                <h3>My Saved Notes</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="download.js"></script>
        <!-- Only used for the demos ads. Please ignore and remove. -->

    </body>
